<div class="login-container">
  <!-- Logo -->
  <div class="login-left">
    <img src="../../../../assets/CONVAM.png" alt="Login Illustration" class="login-image">
  </div>

  <!-- Formulario de Login -->
  <div class="login-right">
    <div class="login-form-container">
      <h1 class="login-title">¡Bienvenido!</h1>

      <!-- FORM CORREGIDO: usar (ngSubmit) y [(ngModel)] -->
      <form class="login-form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="correo" class="form-label">Usuario</label>
          <input 
            type="email" 
            class="form-control" 
            id="correo" 
            [(ngModel)]="correo"
            name="correo"
            placeholder="Usuario/Número de telefono" 
            required
            [disabled]="isLoading">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="password-input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="form-control" 
              id="password" 
              [(ngModel)]="password"
              name="password"
              placeholder="••••••••" 
              required
              [disabled]="isLoading">
            <button 
              type="button" 
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading">
              {{ showPassword ? '' : '' }}
            </button>
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary login-btn" 
          [disabled]="isLoading || !correo || !password">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading" class="loading-spinner">
            Cargando...
          </span>
        </button>

        <a routerLink="/verify-code" class="forgot-link">Verificación</a>
        
        <div class="divider">
          <span>o</span>
        </div>
        
        <div class="forgot-password">
          <a href="#" class="forgot-link" (click)="forgotPassword(); $event.preventDefault()">
            ¿Olvidaste tu contraseña? Click aquí
          </a>
        </div>
        <div class="register-link">
          <p>¿No tienes cuenta? 
            <a href="/register" (click)="goToRegister(); $event.preventDefault()">Regístrate aquí</a>
          </p>
        </div>
      </form>

      <div class="footer">
        <p>2025 CONVAM.</p>
      </div>
    </div>
  </div>
</div>
