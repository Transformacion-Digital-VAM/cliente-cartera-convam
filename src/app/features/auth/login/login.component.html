<div class="login-container">
  <!-- Columna izquierda con la imagen -->
  <div class="login-left">
    <img src="../../../../assets/CONVAM.png" alt="Login Illustration" class="login-image">
  </div>

  <!-- Columna derecha con el formulario -->
  <div class="login-right">
    <div class="login-form-container">
      <h2 class="text-center">¡Bienvenido!</h2>

      <form class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="email" placeholder="Usuario/Número de telefono">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••">
        </div>

        <button type="submit" class="btn btn-primary login-btn">Iniciar Sesión</button>
        
        <div class="divider">
          <span></span>
        </div>
        
        <!-- <button type="button" class="btn btn-google">
          <img src="../../../../assets/Google_logo.png" alt="" class="google-icon">
          Iniciar sesión con Google
        </button> -->
        
        <div class="forgot-password">
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña? Click aquí</a>
        </div>
      </form>
    </div>
    
    <div class="footer">
      <p>2025 CONVAM.</p>
    </div>
  </div>
</div>
