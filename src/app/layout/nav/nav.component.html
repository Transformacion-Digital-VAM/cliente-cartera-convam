<nav class="navbar floating-navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/">
      <img src="../assets/CONVAM.png" alt="Logo" width="70" height="70">
    </a>

    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link text-dark fw-semibold" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark fw-semibold" href="#">Altas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark fw-semibold" href="#">Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark fw-semibold" href="#">Ministración</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark fw-semibold" href="#">Recuperación</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark fw-semibold" href="#">Reportes</a>
      </li>
    </ul>

    <!-- Área de usuario y logout -->
    <div class="user-menu d-flex align-items-center">
      <!-- Información del usuario (opcional) -->
      <div class="user-info me-3" *ngIf="currentUser$ | async as user">
        <small class="text-muted">Bienvenido, {{user.nombre || user.usuario}}</small>
      </div>
      
      <!-- Botón de logout -->
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" 
                data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle me-2"></i>
          Mi Cuenta
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-person me-2"></i>
              Perfil
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-gear me-2"></i>
              Configuración
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <button class="dropdown-item text-danger" (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i>
              Cerrar Sesión
            </button>
          </li>
        </ul>
      </div>

      <!-- Botón simple de logout (alternativa) -->
      <!-- <button class="btn btn-outline-danger btn-sm" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i>
        Salir
      </button> -->
    </div>
  </div>
</nav>
